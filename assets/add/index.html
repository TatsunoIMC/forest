<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>備品の追加 | Forest</title>
    <link rel="stylesheet" type="text/css" href="./../css/add.css">
    <link rel="shortcut icon" href="./../src/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./../src/images/icon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="./../src/images/icon.svg">
</head>

<body>
    <header>
        <a href="https://imc.tatsunohs.com/forest/"><img src="./../src/images/logo.svg" alt="" class="logo"></a>
    </header>
    <main>
        <div class="panel__info__form">
            <form action="" id="addEquipmentForm">
                <div>
                    <label for="name">商品名</label>
                    <input type="text" name="name" required>
                </div>
                <div>
                    <label for="stock">在庫の個数</label>
                    <input type="number" name="stock" value="1" required>
                </div>
                <div>
                    <label for="price">購入価格</label>
                    <input type="number" name="price" required>
                </div>
                <div>
                    <label for="manager">担当者</label>
                    <input type="text" name="maneger" required>
                </div>
                <div>
                    <label for="place">保管場所</label>
                    <input type="text" name="place" required>
                </div>
                <div>
                    <label for="time">購入日時</label>
                    <input type="date" name="time" required>
                </div>
                <div>
                    <label for="picture">画像情報</label>
                    <input type="file" name="image" required>
                </div>
            </form>
            <button onclick="addEquipment()" class="button__submit">追加</button>
        </div>
        <error id="error"></error>
    </main>
    <footer>
    </footer>
    <script src="../script/add.js"></script>
</body>

</html>
